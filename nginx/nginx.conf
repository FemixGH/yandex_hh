# Конфигурация Nginx для микросервисов
events {
    worker_connections 1024;
}

http {
    upstream gateway {
        server gateway:8000;
    }

    upstream telegram {
        server telegram:8001;
    }

    upstream rag {
        server rag:8002;
    }

    upstream validation {
        server validation:8003;
    }

    upstream yandex {
        server yandex:8004;
    }

    upstream logging {
        server logging:8005;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=heavy:10m rate=2r/s;

    server {
        listen 80;
        server_name localhost;

        # Основной API через Gateway
        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_timeout 60s;
        }

        # Прямой доступ к Telegram сервису (для вебхуков)
        location /telegram/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://telegram/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Прямой доступ к RAG сервису (для тяжелых операций)
        location /rag/ {
            limit_req zone=heavy burst=5 nodelay;
            proxy_pass http://rag/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_timeout 120s;
        }

        # Доступ к логам (ограниченный)
        location /logs/ {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://logging/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Базовая аутентификация для логов
            auth_basic "Logs Access";
            auth_basic_user_file /etc/nginx/htpasswd;
        }

        # Health checks для мониторинга
        location /health {
            proxy_pass http://gateway/health;
            access_log off;
        }

        # Статические файлы и документация
        location /docs {
            proxy_pass http://gateway/docs;
        }

        location /redoc {
            proxy_pass http://gateway/redoc;
        }
    }
}
